<form id="checkout" action="finished.html" >

<div class="container">

<h3>Shipping Address</h3>

    <label for="fname">Full Name:</label>
        <input type="text" name="fname"  id="fname" placeholder="John Doe">
        <span>&nbsp;</span><br>

    <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="john@example.com">
        <span>&nbsp;</span><br>

    <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <span>&nbsp;</span><br>

    <label for="street">Street:</label>
        <input type="text" name="street" id="street" placeholder="542 W. 15th Street">
        <span>&nbsp;</span><br>

    <label for="dob">City:</label>
        <input type="text" name="city" id="city" placeholder="Brooklyn">
        <span>&nbsp;</span><br>

    <label for="state">State:</label>
        <input type="text" name="state" id="state" placeholder="NY">
        <span>&nbsp;</span><br>

    <label for="zip">Zip:</label>
      <input type="text" name="zip" id="zip" placeholder="12345">
      <span>&nbsp;</span><br>

<h3>Payment Information</h3>


    <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cname" placeholder="John More Doe">
      <span>&nbsp;</span><br>

    <label for="cc_num">Credit card</label>
      <input type="text" id="cc_num" name="cc_num" placeholder="1111-2222-3333-4444">
      <span>&nbsp;</span><br>

    <label for="cc_date">Exp Month</label>
      <input type="text" id="cc_date" name="cc_date" placeholder="MM/YYYY">
      <span>&nbsp;</span><br>


    <input type="submit" id="save" value="Continue to checkout" class="btn">


</div>
</form>
